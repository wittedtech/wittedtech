name: Update Dev.to Blog Posts
on:
  schedule:
    - cron: "0 0 * * *" # Runs daily
  workflow_dispatch:
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://dev.to/feed/wittedtech-by-harshit"
          max_post_count: 3
          readme_path: ./README.md
          template: "- [$title]($url)"
